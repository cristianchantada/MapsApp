<div id="map" #map></div>

<ul  class="list-group">
	<li
		*ngFor="let colorMarker of markers; let i = index"
		[ngStyle]="{backgroundColor: colorMarker.color}"
		(click)="flyTo(colorMarker.marker)"
		class="list-group-item">
			Marker {{ i + 1}}
			<button
				(click)="deleteMarker(i)"
				class="btn btn-danger mx-2 delete-marker-button">X</button>

	</li>
</ul>

<button (click)="createMarker()" class="btn btn-primary">
	+ Agregar marcador
</button>
